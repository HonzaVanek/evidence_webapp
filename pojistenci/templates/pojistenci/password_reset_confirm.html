{% extends "base.html" %}
{% load static %}

{% block title %}Nové heslo{% endblock %}
{% block style %}{% static "pojistenci/password_reset_confirm.css" %}{% endblock style %}
{% block content %}
<div class="login-container">
  <h1>Nastavit nové heslo</h1>
  <form method="post" class="password-reset-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Uložit nové heslo</button>
  </form>
</div>
{% endblock %}
