{% extends "base.html" %}

{% block title %}Obnova hesla{% endblock %}

{% block content %}

<div class="login-container">
  <h1>Obnova hesla</h1>
  <p>Zadejte e-mail, na který pošleme odkaz pro nastavení nového hesla.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit" class="btn">Poslat odkaz</button>
  </form>
</div>

{% endblock %}
